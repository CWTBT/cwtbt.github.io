<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Trykker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class = "topbar">
      <h1> It's taco time. </h1>
      <img id="taco" src="images/taco.png">
      <p> Click for a new user* submitted** taco!</p>
    </div>

    <div class="row">

      <div class="col-lg-5">
        <img id="avatar" class="rounded" src="images/keenan.gif" alt="avatar">
        <h2 class = "name">
        <h3 class = "email">
      </div>

      <div class="col-lg-5 col-md-offset-2">
        <button type="button">Get another taco from this user!</button>
        <h3 class = "tacoShell">Your tacos go here!</h2>
        <h3 class = "tacoBaseLayer">Your tacos go here!</h2>
        <h3 class = "tacoMixin">Your tacos go here!</h2>
        <h3 class = "tacoCondiment">Your tacos go here!</h2>
      </div>

    </div>
  </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="script.js"></script>
</body>
</html>
